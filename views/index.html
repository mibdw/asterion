<!DOCTYPE html>
<html lang="en" ng-app="asterion" ng-controller="global">
<head>
	<meta charset="UTF-8">
	<title ng-bind-template="{{titleLine}}">Asterion</title>

	<link rel="stylesheet" href="/asterion.css">
	<link rel="icon" type="image/x-icon" href="/asterion-icon.gif">

	<script src="/asterion.js"></script>

</head>
<body>
	<header>
		
		<a href="/#/" class="masthead" tabindex="1" ng-click="searchTerm = ''">
			<!-- <img src="http://www.erasmusbooks.nl/wp-content/themes/erasmus4/img/logo-erasmus2.png"> -->
			<i class="fa fa-bookmark"></i>
		</a>

		<nav tabindex="2">
			<i class="fa fa-bars"></i> Menu
			<ul class="hover-menu">
				<li><a href="">Advanced search</a></li>
				<li><a href="">Order outside database</a></li>
				<li><a href="">ISBN upload</a></li>
				<li class="divider"></li>
				<li><a href="">Order tracing</a></li>
				<li><a href="">Standing orders &amp; journals</a></li>
				<li><a href="">New title service</a></li>
				<li><a href="">Approval plans</a></li>
				<li class="divider"></li>
				<li><a href="">Account information</a></li>
			</ul>
		</nav>

		<div class="user" tabindex="5">
			<i class="fa fa-user"></i>
			<ul class="hover-menu">
				<li><a href="">Profile</a></li>
				<li><a href="">Language</a></li>
				<li><a href="">Help</a></li>
				<li class="divider"></li>
				<li><a href="/logout">Logout</a></li>
			</ul>
		</div>

		<div class="carts" tabindex="4">
			<span class="cart-title">Shopping cart title</span>
			<span class="cart-amount">
				<i class="fa fa-shopping-cart"></i> 14
			</span>
			<span class="cart-amount">
				<i class="fa fa-credit-card"></i> 97.33 EUR
			</span>
		</div>
		
		<form class="search" ng-submit="quickSearch(searchTerm)">
			<label for="search"><i class="fa fa-search"></i></label>
			<input type="text" id="search" placeholder="Search by title, author, ISBN..." autocomplete="off" ng-model="searchTerm" tabindex="3">
			<a href="" ng-show="searchTerm" ng-click="searchTerm = ''" class="fa fa-remove" title="Clear search"></a>
		</form>

	</header>

	<div class="subheader">
		<h1>{{pageTitle}}</h1>
		<span>{{pageSubtitle}}</span>
	</div>
	
	<div ng-view></div>

	<footer>
		Footer
	</footer>

</body>
</html>
