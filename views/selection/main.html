<div class="selection-quantity">
	<i class="fa fa-check-square-o"></i>
	{{selectedTitles.books.length}}
</div>

<ul class="selection-options">
	<li class="selection-search">
		<button type="button" class="cart" ng-click="addSelectionToCart(selectedTitles.books, user.cart)">Add to cart</button>
		<button type="button" class="more" ng-focus="selectionCarts = true" ng-blur="selectionCarts = false"><i class="fa fa-caret-up"></i></button>

		<span class="indicator" ng-show="selectionCarts == true"></span>
		<ul class="carts-list" ng-show="selectionCarts == true">
			<li ng-repeat="cart in cartList">
				<a href="" title="{{cart.title}}" ng-click="addToCart(result, cart._id)">
					<div class="cart-title">{{cart.title}}</div>
					<div class="cart-meta">	
						<i class="fa fa-shopping-cart"></i> {{cart.quantity}}
						<i class="fa fa-credit-card"></i> {{cart.price | currency: ''}} EUR
					</div>
				</a>
			</li>
		</ul>
	</li>
	<li class="selection-actions">
		<a href="">
			<i class="fa fa-bars"></i>
			Options
		</a>

		<ul class="selection-hover">
			<li ng-show="selectedTitles.page == 'cart'"><a href="">Remove from cart</a></li>
			<li ng-show="selectedTitles.page == 'cart'" class="divider"></li>	
			<li><a href="">E-mail</a></li>
			<li><a href="">Print</a></li>
			<li class="divider"></li>			
			<li><a href="">Save as PDF</a></li>
			<li><a href="">Save as CSV</a></li>
			<li><a href="">Save as MARC21</a></li>
		</ul>
	</li>
	<li>
		<a href="" ng-click="initSelection()" class="selection-clear" title="Clear selection">
			<i class="fa fa-remove"></i>
		</a>
	</li>
</ul>
