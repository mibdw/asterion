<div id="main" class="right" style="width: 85%" ng-include="currentPage.url"></div>

<aside class="left" style="width: 15%;">
	<ul class="sub-menu">
		<li ng-repeat="option in subMenu" ng-class="{active: currentPage == option}">
			<a href="" ng-click="gotoPage(option)">{{option.name}}</a>
		</li>
	</ul>
</aside>
